<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font:16px system-ui; margin:24px; background:#fff; color:#111; }
    .muted { opacity:.6; margin-top:12px; }
  </style>
</head>
<body>
  <h1>Club MiniApp</h1>
  <div id="status" class="muted">Проверяю вход…</div>

  <script>
    const API_URL = "https://club-backend-rho.vercel.app";
    const statusEl = document.getElementById('status');
    const token = new URLSearchParams(location.search).get("t");

    if (!token) {
      statusEl.innerText = "Нет токена. Открой через кнопку бота.";
    } else {
      fetch(API_URL + "/api/exchange-link-token", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        // ВАЖНО: никаких credentials и никаких /api/me
        body: JSON.stringify({ token })
      })
      .then(r => r.json())
      .then(d => {
        statusEl.innerText = d.ok
          ? ("✅ Вход выполнен. tg_id: " + d.tg_id)
          : ("⛔ " + (d.error || "неизвестная ошибка"));
      })
      .catch(err => {
        statusEl.innerText = "Сеть: " + err.message;
      });
    }
  </script>
</body>
</html>
