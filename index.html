<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <style>body{font:16px system-ui;margin:24px} .muted{opacity:.6}</style>
        </head>
    <body>
  <h1>Club MiniApp</h1>
  <div id="status" class="muted">Проверяю вход…</div>
  <script>
    const API_URL = "https://club-backend-rho.vercel.app/";
const t = new URLSearchParams(location.search).get("t");
if (!t) {
  statusEl.innerText = "Нет токена. Открой через кнопку бота.";
} else {
  fetch(API_URL + "/api/exchange-link-token", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ token: t })
  }).then(r=>r.json()).then(d=>{
    statusEl.innerText = d.ok ? ("Ок ✅ tg_id " + d.tg_id) : ("⛔ " + d.error);
  });
}
  </script>
</body>
</html>
