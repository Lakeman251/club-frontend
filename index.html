<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font:16px system-ui; margin:24px; background:#fff; color:#111; }
    .muted { opacity:.6; margin-top:12px; }
  </style>
</head>
<body>
  <h1>Club MiniApp</h1>
  <div id="status" class="muted">Проверяю вход…</div>

  <script>
const API_URL = "https://club-backend-rho.vercel.app";
const statusEl = document.getElementById('status');
const token = new URLSearchParams(location.search).get("t");

function me() {
  fetch(API_URL + "/api/me", { method: "GET", credentials: "include" })
    .then(r=>r.json()).then(d=>{
      statusEl.innerText = d.ok ? ("✅ Сессия. tg_id: " + d.tg_id) : ("⛔ " + (d.error||"no_session"));
    }).catch(e=> statusEl.innerText = "Сеть: " + e.message);
}

if (token) {
  fetch(API_URL + "/api/exchange-link-token", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    // credentials не указываем
    body: JSON.stringify({ token })
  }).then(r=>r.json()).then(d=>{
    statusEl.innerText = d.ok ? ("✅ Вход выполнен. tg_id: " + d.tg_id) : ("⛔ " + (d.error || "неизвестная ошибка"));
    if (d.ok) history.replaceState(null, "", location.pathname); // убираем ?t=
  }).catch(err=> statusEl.innerText = "Сеть: " + err.message);
} else {
  me(); // пробуем сессию
}
</script>
</body>
</html>
