<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font:16px system-ui; margin:24px; background:#fff; color:#111; }
    .muted { opacity:.6; margin-top:12px; }
  </style>
</head>
<body>
  <h1>Club MiniApp</h1>
  <div id="status" class="muted">Проверяю вход…</div>

  <script>
const API_URL = "https://club-backend-rho.vercel.app";
const statusEl = document.getElementById('status');
const token = new URLSearchParams(location.search).get("t");

// Ждём, пока Telegram SDK инициализируется
window.addEventListener("DOMContentLoaded", () => {
  const tg = window.Telegram?.WebApp;
  const isTelegram = !!tg && !!tg.initDataUnsafe?.user;

  if (!isTelegram) {
    statusEl.innerText = "⚠️ Открой MiniApp через Telegram.";
    return;
  }

  // === функция проверки сессии ===
  function me() {
    fetch(API_URL + "/api/me", { method: "GET", credentials: "include" })
      .then(r => r.json())
      .then(d => {
        statusEl.innerText = d.ok
          ? ("✅ Сессия активна. tg_id: " + d.tg_id)
          : ("⛔ " + (d.error || "Сессия не найдена"));
      })
      .catch(() => {
        statusEl.innerText = "⚠️ Ошибка сети. Попробуй позже.";
      });
  }

  // === логика обмена токена ===
  if (token) {
    fetch(API_URL + "/api/exchange-link-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ token })
    })
      .then(r => r.json())
      .then(d => {
        if (d.ok) {
          statusEl.innerText = "✅ Вход выполнен. tg_id: " + d.tg_id;
          history.replaceState(null, "", location.pathname); // убираем ?t=
        } else {
          statusEl.innerText = "⛔ Ошибка: " + (d.error || "неизвестная ошибка");
        }
      })
      .catch(() => {
        statusEl.innerText = "⚠️ Ошибка сети. Попробуй позже.";
      });
  } else {
    me(); // пробуем по сессии
  }
});
</script>
</body>
</html>
