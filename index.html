<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>body{font:16px system-ui;margin:24px} .muted{opacity:.6}</style>
</head>
<body>
  <h1>Club MiniApp</h1>
  <div id="status" class="muted">Проверяю вход…</div>

  <script>
const API_URL = "https://club-backend-rho.vercel.app";
const statusEl = document.getElementById('status');
const uid = new URLSearchParams(location.search).get("uid");

if (!uid) {
  statusEl.innerText = "Нет uid. Открой через кнопку бота.";
} else {
  fetch(API_URL + "/api/auth-by-salebot-uid", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ uid })
  })
  .then(r => r.json())
  .then(d => {
    statusEl.innerText = d.ok ? ("Ок ✅ tg_id " + d.tg_id) : ("⛔ " + (d.error || "нет доступа"));
  })
  .catch(e => statusEl.innerText = "Сеть: " + e);
}
</script>
</body>
</html>
