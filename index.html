<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font:16px system-ui; margin:24px; background:#fff; color:#111; }
    .muted { opacity:.6; margin-top:12px; }
  </style>
</head>
<body>
  <h1>Club MiniApp</h1>
  <div id="status" class="muted">Проверяю вход…</div>

  <script>
const API_URL = "https://club-backend-rho.vercel.app";
const statusEl = document.getElementById('status');
const token = new URLSearchParams(location.search).get("t");

// Проверяем сессию (cookie)
function me() {
  fetch(API_URL + "/api/me", {
    method: "GET",
    credentials: "include"
  })
    .then(r => r.json())
    .then(d => {
      if (d.ok) {
        statusEl.innerText = "✅ Сессия активна. tg_id: " + d.tg_id;
      } else {
        statusEl.innerText = "⛔ " + (d.error || "no_session");
      }
    })
    .catch(e => statusEl.innerText = "Сеть: " + e.message);
}

// Обмен токена
if (token) {
  fetch(API_URL + "/api/exchange-link-token", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include", // важно! чтобы cookie сохранилось
    body: JSON.stringify({ token })
  })
    .then(r => r.json())
    .then(d => {
      if (d.ok) {
        statusEl.innerText = "✅ Вход выполнен. tg_id: " + d.tg_id;
        // убираем ?t= из URL, чтобы дальше использовать только cookie
        history.replaceState(null, "", location.pathname);
      } else {
        // если токен истёк или неверный — пробуем войти по сессии
        if (["expired_token", "invalid_signature", "invalid_token_format"].includes(d.error)) {
          me();
        } else {
          statusEl.innerText = "⛔ " + (d.error || "неизвестная ошибка");
        }
      }
    })
    .catch(err => {
      statusEl.innerText = "Сеть: " + err.message;
      me(); // на сетевых ошибках тоже пробуем сессию
    });

} else {
  me(); // нет токена — пробуем войти по сессии
}
</script>
</body>
</html>
